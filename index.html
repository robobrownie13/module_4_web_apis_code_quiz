<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod 4: Quiz Game</title>
</head>
<body>
    <header>
        <h1>Javascript Quiz</h1>
        <p class="timer">Timer</p>
    </header>
    <main>
        <div class="quiz-container">
            <form>
                <fieldset>
                    <legend class="question-number"></legend>
                    <p id="quiz-question"></p>
                    <input type="radio" id="quiz-answer" value="option1"><label for="quiz-answer"></label>
                    <input type="radio" id="quiz-answer" value="option2"><label for="quiz-answer"></label>
                    <input type="radio" id="quiz-answer" value="option3"><label for="quiz-answer"></label>
                    <input type="radio" id="quiz-answer" value="option4"><label for="quiz-answer"></label>
                </fieldset>
            </form>
        </div>
        <div class="result-container">
            <form class="score-input">
                <p class="score-display"></p>
                <input type="text" class="player-name" placeholder="Enter Your Name">
                <button type="submit" class="submit-score">Submit</button>
            </form>
        </div>
        <div class="score-board">
            <h1 class="score-board-title">Score Board</h1>
            <ul class="score-list">
            </ul>
        </div>
        <button class="start-button">Start Quiz</button>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
