<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod 4: Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
</head>
<body>
    <header>
        <h1>Javascript Quiz</h1>
        <p class="timer"></p>
    </header>
    <div class="page-background">
    <main>
        <div class="quiz-container hide">
            <form class="quiz-form">
                <fieldset>
                    <legend class="question-number"></legend>
                    <p class="quiz-question"></p>
                    <input type="radio" id="option1" class = "answer-input" value="option1">
                    <label class="quiz-answer" for="option1"></label>
                    <input type="radio" id="option2" class = "answer-input" value="option1">
                    <label class="quiz-answer" for="option2"></label>
                    <input type="radio" id="option3" class = "answer-input" value="option1">
                    <label class="quiz-answer" for="option3"></label>
                    <input type="radio" id="option4" class = "answer-input" value="option1">
                    <label class="quiz-answer" for="option4"></label>
                </fieldset>
            </form>
        </div>
        <h2 class="score-display hide"></h2>
        <div class="result-container hide">
            <form class="score-input">
                <input type="text" id="player-name" class="hide" placeholder="Enter Your Name">
                <button type="submit" class="submit-score hide">Submit</button>
            </form>
        </div>
        <div id="score-board" class="hide">
            <h1 id="score-board-title">Score Board</h1>
            <ul id="score-list">
            </ul>
        </div>
        <button class="start-button">Start Quiz</button>
    </main>
</div>
    <script src="./Assets/script.js"></script>
</body>
</html>
